<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Rendang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf3e0;
        }

        .hero-section {
            padding: 50px 15px;
            background-color: #fff8e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 30px auto;
        }

        .hero-title {
            font-size: 2.5rem;
            color: #5a3e1b;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero-description {
            font-size: 1.2rem;
            color: #705335;
            margin-bottom: 20px;
        }

        .hero-btn {
            display: inline-block;
            background-color: #c0392b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero-btn:hover {
            background-color: #992d21;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
        }

        .extra-description {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #5a3e1b;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 20px;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .hero-image img {
                max-height: 200px;
            }
        }
    </style>
</head>

        <div class="hero-section row align-items-center">

                <h1 class="hero-title">Rendang, Hidangan Legendaris</h1>
                <p class="hero-description">Nikmati kelezatan rendang khas Indonesia yang kaya akan rempah dan penuh cita rasa autentik!</p>
                <button id="learn-more-btn" class="hero-btn">Learn More</button>
                <div class="extra-description" id="extra-description">
                    <p>Rendang adalah hidangan tradisional dari Sumatera Barat yang dimasak perlahan menggunakan bumbu rempah pilihan. Cocok untuk sajian keluarga dan acara spesial!</p>

        const learnMoreBtn = document.getElementById('learn-more-btn');
        const extraDescription = document.getElementById('extra-description');
